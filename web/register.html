<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Регистрация</title>
</head>
<body onclick="hideGroup()">
<nav>
    <ul>
        <li><a href="#"><img src="resources/images/logo-png.png" width="50px"></a></li>
        <li><input id="search-panel" onclick="showGroup()"></li>
        <li><a href="#">my account/register</a></li>
    </ul>
    <div id="search-panel-group"></div>
</nav>
<h1>Регистрация</h1>
<hr>
<main>
    <!--Логин не имеет класса field потому что добавляется первым-->
    <p>Логин:</p>
    <input id="login" class="text-input"><span class="error" id="login-error"></span><br>

    <p>Почта:</p>
    <input id="mail" class="field text-input"><span class="error" id="mail-error"></span><br>

    <p>Пароль:</p>
    <input id="password" class="field text-input"><span class="error" id="password-error"></span><br>

    <p>Подтверждение пароля:</p>
    <input id="password_confirm" class="text-input"><span class="error" id="password_confirm-error"></span><br>

    <button onclick="sendRegisterData()">Продолжить</button>
</main>
<footer>
    <ul>
        <li><a href="#">Реклама</a></li>
        <li><a href="#">Соглашение</a></li>
        <li><a href="#">Помощь</a></li>
    </ul>
</footer>
<script src="js/main.js"></script>
<script src="js/register.js"></script>
</body>
</html>
