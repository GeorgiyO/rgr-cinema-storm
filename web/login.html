<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Регистрация</title>
</head>
<body onclick="hideGroup()">
<nav>
    <ul id="navUl">
        <li><a href="#"><img src="resources/images/logo-png.png" width="50px" height="50px"></a></li>
        <li><input id="search-panel" onclick="showGroup()" onkeyup="getGroupList()"></li>
        <li><a href="#" id="search-panel-button-anchor"><button id="search-panel-button">my account/register</button></a></li>
    </ul>
    <table id="search-panel-group" onclick="showGroup()" style="display: none;"><tr><td>Введите название фильма...</td></tr></table>
</nav>
<main>
    <h1>Вход в аккаунт</h1>
    <hr>
    <!--Логин не имеет класса field потому что добавляется первым-->
    <p>Логин:</p>
    <input id="login" class="text-input"><span class="error" id="login-error"></span><br>

    <p>Пароль:</p>
    <input id="password" class="text-input" type="password"><span class="error" id="password-error"></span><br>

    <button onclick="login()">Продолжить</button>
    <br>
    <h3>Нет аккаунта?</h3>
    <a href="register.html">Создать аккаунт</a>
</main>
<script src="js/main.js"></script>
<script src="js/login.js"></script>
</body>
</html>
